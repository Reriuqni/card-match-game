<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    >
    <title>Document</title>
    <link
        href="css/main.css"
        rel="stylesheet"
    >
    <link
        href="css/button.css"
        rel="stylesheet"
    >
    <link
        href="css/timer.css"
        rel="stylesheet"
    >
    <script
        src="js/utils.js"
        defer
    ></script>
    <script
        src="js/MatchGrid.js"
        defer
    ></script>
    <script
        src="js/timer.js"
        defer
    ></script>
    <script
        src="js/main.js"
        defer
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
        integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
</head>

<body>
    <div class="game-container">
        <div class="activity">
            <div class="timer">
                <span class="hour">00</span>
                :
                <span class="minute">00</span>
                :
                <span class="second">10</span>
            </div>
            <div class="control">
                <button
                    onClick="game.start()"
                    id="btn-start"
                >Start</button>
                <button
                    onClick="game.pause()"
                    id="btn-pause"
                >Pause</button>
                <button
                    onClick="game.resume()"
                    id="btn-resume"
                >Resume</button>
                <button onClick="game.replay()">Replay</button>
                <button onClick="game.stop()">End</button>
            </div>
        </div>

        <div class="tiles-container">
            <div class="tiles--info">
                <span class="tiles--info--message"></span>
            </div>
            <div class="tiles"></div>
        </div>
    </div>
</body>

</html>
